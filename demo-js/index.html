<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démonstration Javascript</title>
    <!--script src="scripts/basics.js"></script-->
    <link href="styles/style.css" rel="stylesheet" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>Démonstration javscript</h1>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Valeur 1</label>
              <input type="text" class="form-control" id="valeur1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Valeur 2</label>
              <input type="text" class="form-control" id="valeur2">
            </div>
            
            <button type="button" id="boutonAdd" class="btn btn-primary">+</button>
            <button type="button" id="boutonSoustract" class="btn btn-primary">-</button>
            <button type="button" id="boutonMutipl" class="btn btn-primary">*</button>
            <button type="button" id="boutonDiv" class="btn btn-primary">/</button>
        </form>

        <p id="resultat"> Résultat : </p>

        <div class="operation">
            
            <ul class="hide">
                <li>Addition</li>
                <li>Soustraction</li>
                <li>Multiplication</li>
                <li>Division</li>
            </ul>
        
            <button type="button" class="btn btn-success">Changer liste des opérations</button>
        </div>
    </div>
    <!--script src="scripts/dom.js"></script-->
    <!--script src="scripts/calculatrice.js"></script-->
    <script src="scripts/array.js"></script>
</body>
</html>
